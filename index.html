<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin | Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER -->
    <div class="header">
        <img src="images/logo.svg" alt="ROCK PAPER SCISSORS">
        <div class="score-div">
            <p>S C O R E</p>
            <p class="score"><span class="points">0</span>/<span class="rounds">0</span></p>
        </div>
   </div>

   <!-- PLAY -->
   <button type="button" class="playBtn">P L A Y</button>
   <div class="input-rounds">
    <p>How many rounds do you want to play?</p>
    <div class="round-options">
        <span id="1">ONE</span>
        <span id="3">THREE</span>
        <span id="5">FIVE</span>
    </div>
   </div>

   <!-- RULES -->
   <button class="rulesBtn" type="button">R U L E S</button>

   <script src="script.js"></script>
</body>
</html>
